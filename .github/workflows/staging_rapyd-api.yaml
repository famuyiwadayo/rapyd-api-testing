name: Staging ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    env:
      NODE_ENV: "development"

    steps:
      - uses: actions/checkout@v2

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installing NPM
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Generate deployment package
        run: |
          zip -r rapyd-api-stage.zip * .[^.]* -x '**node_modules**' -x './src/*' -x '**.git**' -x '**.github**' \
            -x '**.vscode**' -x '.dockerignore' -x '.gitignore' -x 'Procfile' -x 'README.md' -x 'yarn-error.log' \
            -x 'deploy.sh' -x '.prettierrc' -x 'Dockerfile' -x '.env'
          ls -al

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{secrets.ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.SECRET_ACCESS_KEY}}
          application_name: rapyd-api
          environment_name: Rapydapi-staging
          region: eu-west-1
          version_label: "rapyd-${{ steps.format-time.outputs.replaced }}"
          deployment_package: rapyd-api-stage.zip

      - name: Deployed!
        run: echo App deployed to ELB
